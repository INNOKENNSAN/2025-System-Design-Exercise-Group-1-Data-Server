<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>せんせいスイッチ - 対応状況一覧</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: center;
    }
    th {
      background: #e0e0e0;
    }
    .status {
      font-weight: bold;
      border-radius: 4px;
      padding: 3px 6px;
      display: inline-block;
      color: white;
    }
    .available { background-color: #4caf50; }  /* 対応可 */
    .busy { background-color: #ff9800; }      /* 授業中 */
    .absent { background-color: #f44336; }    /* 不在 */
    #statusMessage {
      margin-top: 10px;
      text-align: center;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>せんせいスイッチ（対応状況一覧）</h1>

  <table id="teacherTable">
    <thead>
      <tr>
        <th>教員名</th>
        <th>所属</th>
        <th>研究室</th>
        <th>対応状況</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4">読み込み中...</td></tr>
    </tbody>
  </table>

  <div id="statusMessage">最終更新：取得中...</div>

  <script>
    const API_URL = "/api/teachers"; // サーバのエンドポイント
    const tableBody = document.querySelector("#teacherTable tbody");
    const statusMessage = document.getElementById("statusMessage");

    async function fetchData() {
      try {
        const response = await fetch(API_URL, { cache: "no-store" });
        if (!response.ok) throw new Error("データ取得失敗");
        const data = await response.json();
        updateTable(data);
        const now = new Date().toLocaleString();
        statusMessage.textContent = `最終更新：${now}（通信正常）`;
      } catch (error) {
        statusMessage.textContent = "現在情報を取得できません（通信エラー）";
        console.error(error);
      }
    }

    function updateTable(data) {
      tableBody.innerHTML = ""; // 初期化
      data.forEach(t => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${t.name}</td>
          <td>${t.department}</td>
          <td>${t.room}</td>
          <td><span class="status ${statusClass(t.status)}">${t.status}</span></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function statusClass(status) {
      switch (status) {
        case "対応可": return "available";
        case "授業中": return "busy";
        case "不在": return "absent";
        default: return "";
      }
    }

    // 初回ロード時と一定間隔で更新（30秒）
    fetchData();
    setInterval(fetchData, 30000);
  </script>

</body>
</html>
